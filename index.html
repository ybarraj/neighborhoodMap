<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Neighborhood Map</title>
	<meta name="description" content="A Neighborhood Map App Designed for a Udacity Project">
	<meta name="author" content="Joseph Ybarra">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/knockout.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
	<header></header>
	<div class="container">
		<h1>Hello World!</h1>
		<div id="map"></div>
		<script>
			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat:40.7413549, lng: -73.9980244},
					zoom: 13
				});
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ4ni8yYNQ6_8VugP6B_xEPyznRiN4ddc&v=3&callback=initMap"></script>


		<footer></footer>
	</div>



</body>
</html>
